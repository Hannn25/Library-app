<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>

    <section class="login d-flex">
        <div class="login-left">
            <div class="row">
                <div class="col-md-12">
                    <div class="side">
                    <img src="/img/Lib.png" alt="logo" class="img-fluid">
                        <h2>Book is a window<br> 
                            to the world
                            </h2>
                    </div>        
                    
                </div>
            </div>

        </div>
        <div class="login-right">
            <div class="row justify-content-center align-content-center h-100   ">
                <div class="col-8">
                    <div class="header">
                    <img src="/img/bookshelf.png" alt="logo">
                        <h1>Login</h1>
                        <p>Welcome Back, Please Login<br>
                            to your account</p>
                    </div>        
                    <div class="login-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <a class="btn btn-dark" href="dashboard.html" role="button">Login</a>
                    <a class="btn btn-light" href="Register.html" role="button">Sign Up</a>
                    </div>
                    <footer class="terms">
                        <p>By signing up, you agree to Bookâ€™s<br>

                        </span>     
                        </p>
                    </footer>
        </div>
    </section>
