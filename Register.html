<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <title>Hello, world!</title>

  </head>
  <body>

    <section class="login d-flex">
        <div class="login-left">
            <div class="row">
                <div class="col-md-12">
                    <div class="side">
                    <img src="/img/Lib.png" alt="logo" class="img-fluid">
                        <h2>Book is a window<br> 
                            to the world
                            </h2>
                    </div> 
                </div>
            </div>

        </div>
        <div class="login-right">
            <div class="row justify-content-center align-content-center h-100 ">
                <div class="col-8">
                    <div class="header">
                    <img src="/img/bookshelf.png" alt="logo">
                        <h1>Register</h1>
                        <p>Welcome Back, Please Register<br>
                            to create accountt</p>
                    </div>        
                    <div class="login-form">
                        <form class="form-floating">
                            <input type="username" class="form-control" id="floatingInputValue" placeholder="" value="">
                            <label for="floatingInputValue">Username</label>
                          </form>
                          <form class="form-floating">
                            <input type="text" class="form-control" id="floatingInputValue" placeholder="" value="">
                            <label for="floatingInputValue">Full Name</label>
                          </form>
                          <form class="form-floating">
                            <input type="email" class="form-control" id="floatingInputValue" placeholder="" value="">
                            <label for="floatingInputValue">Email</label>
                          </form>
                    <form class="form-floating">
                        <input type="password" class="form-control" id="floatingInputValue" placeholder="" value="">
                        <label for="floatingInputValue">Password</label>
                      </form>
                      <a class="btn btn-dark" href="login.html" role="button">Sign Up</a>
                    <button type="submit" class="btn btn-light">Login</button>
                    </div>
                    <footer class="terms">
                        <p>By signing up, you agree to Bookâ€™s<br>
                        <span>Terms and Conditions & Privacy Policy
                        </span>     
                        </p>
                    </footer>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
